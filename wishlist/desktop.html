<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link rel="stylesheet" href="styles.css">
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="horizontal-flex">
        <a href="../desktop.html" class="right-align">Home</a>
    </nav>
    <h1 class="title centered-text">Wishlist Generator</h1>
    <div class="vertical-flex">
        <h2 class="centered-text toggle-btn flex-item">Add new Wishlist item</h2>
        <div class="toggle-item hidden">
            <h2 class="toggle-btn flex-item centered-text">Category</h2>
            <div class="toggle-item hidden">
                <div class="horizontal-flex">
                    <h4 class="flex-item category-item centered-text">Restaurant</h4>
                    <h4 class="flex-item category-item centered-text">Destination</h4>
                    <h4 class="flex-item category-item centered-text">Decor</h4>
                    <h4 class="flex-item category-item centered-text">Style / Clothes</h4>
                </div> 
            </div>  
            <h2 class="toggle-btn flex-item centered-text">Wishlist Item</h2>
            <input class="toggle-item hidden"></input>
            <h2 class="centered-text toggle-btn flex-item">Price ($)</h2>
            <input class="toggle-item hidden"></input>
        </div>
        
    </div>
    

</body>
</html>
