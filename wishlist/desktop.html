<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link rel="stylesheet" href="styles.css">
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="horizontal-flex">
        <a href="../desktop.html" class="right-align">Home</a>
    </nav>
    <h1 class="title centered-text">Wishlist Generator</h1>
    <div class="vertical-flex">
        <h2 class="centered-text toggle-btn flex-item">Add new wishlist item</h2>
        <ul class=" toggle-item vertical-flex flex-item">
            <ul class="category centered-text toggle-btn flex-item">Category
                <ul class="toggle-item horizontal-flex flex-item">
                    <li class="flex-item category-item">Restaurant</li>
                    <li class="flex-item category-item">Destination</li>
                    <li class="flex-item category-item">Decor</li>
                    <li class="flex-item category-item">Style / Clothes</li>
                </ul>
                
            </ul>
            <ul class="centered-text toggle-btn flex-item">Wishlist Item
                <li class="toggle-item"><input></input></li>
            </ul>
            <ul class="centered-text toggle-btn flex-item">Price ($)
                <li class="toggle-item"><input></input></li>
            </ul>
        </ul>
    </div>
    

</body>
</html>
