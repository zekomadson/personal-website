<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Spotfiy Radar</title>
</head>

<body>
    <div id="header" class="column-flex off-black-background">
        <h2 id="title" class="centered">Spotify Radar</h2>
        <h4 id="slogan">Discover the Beat in Your Radius!</h4>
    </div>
    <div>
        <div class="user grey-background row-flex">
            <img class="profile-pic" src="images/profiles/zeko.png" alt="username">
            <p class="username">Zeko</p>
            <img class="song-pic" src="images/songs/all-on-me.png" alt="song name">
           <div class="column-flex song-details">
               <p class="flex-item">Song Name</p>
               <p class="flex-item">Artist Name</p>
               <p class="flex-item">Album Name</p>
           </div>
        </div>
        
    </div>
</body>

</html>
