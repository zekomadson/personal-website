<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Spotfiy Radar</title>
</head>

<body>
    <div class="column-flex">
        <div class="flex-item row-flex">
            <div class="title column-flex">
                <h2 id="title" class="centered">Spotfiy Radar</h2>
                <h4 id="subtitle" class="centered">See who's listening to what!</h4>
            </div>
            <div class="logo-container flex-item">
                <img src="images/branding/Spotify_Green.png" alt="spotify-logo" id="logo" >
            </div>
        </div>
            <div class="slider">
                <input type="range" min="100" max="500" value="500" step="50" class="slider__input">
                <p>Radar Radius: <span class="slider__value">500</span></p>
              </div>
        <div class="row-flex flex-item" id="nearby">
            <div class="listener row-flex flex-item">
                <img src="" alt="listener-profile-pic" class="flex-item">
                <p class="listener-name flex-item">Zeko Madson</p>
            </div>
            <div class="song-info flex-item row-flex">
                <img src="images/songs/intimidated-kaytranada.png" alt="Initimidated Song Art" class="song">
                <div class="song-details column-flex">
                    <p class="song-name flex-item">Intimidated (feat. H.E.R.)</p>
                    <p class="artist-name flex-item">Kaytranada, H.E.R.</p>
                    <p class="album flex-item">Intimidated</p>
                </div>
                <button class="like">Send Fav</button>
            </div>
            <div class="play-info row-flex">
                <button class="preview">Preview</button>
                <button class="play flex-item">Play</button>
                <button class="queue flex-item">Queue</button>
                <button class="play-next flex-item">Play Next</button>
            </div>
        </div>
        <div class="row-flex flex-item" id="nearby">
            <div class="listener row-flex flex-item">
                <img src="" alt="listener-profile-pic" class="flex-item">
                <p class="listener-name flex-item">Nikita Rau</p>
            </div>
            <div class="song-info flex-item row-flex">
                <img src="images/songs/fire-for-you.png" alt="Fire for You Song Art" class="song">
                <div class="song-details column-flex">
                    <p class="song-name flex-item">Fire for You</p>
                    <p class="artist-name flex-item">Cannon</p>
                    <p class="album flex-item">Shadows</p>
                </div>
                <button class="like">Send Fav</button>
            </div>
            <div class="play-info row-flex">
                <button class="preview">Preview</button>
                <button class="play flex-item">Play</button>
                <button class="queue flex-item">Queue</button>
                <button class="play-next flex-item">Play Next</button>
            </div>
        </div>
        <div class="row-flex flex-item" id="nearby">
            <div class="listener row-flex flex-item">
                <img src="" alt="listener-profile-pic" class="flex-item">
                <p class="listener-name flex-item">Brennen Ryder</p>
            </div>
            <div class="song-info flex-item row-flex">
                <img src="images/songs/all-on-me.png" alt="Fire for You Song Art" class="song">
                <div class="song-details column-flex">
                    <p class="song-name flex-item">Heaven's Only Wishful</p>
                    <p class="artist-name flex-item">MorMor</p>
                    <p class="album flex-item">Heaven's Only Wishful</p>
                </div>
                <button class="like">Send Fav</button>
            </div>
            <div class="play-info row-flex">
                <button class="preview">Preview</button>
                <button class="play flex-item">Play</button>
                <button class="queue flex-item">Queue</button>
                <button class="play-next flex-item">Play Next</button>
            </div>
        </div>
        <div class="row-flex flex-item" id="nearby">
            <div class="listener row-flex flex-item">
                <img src="" alt="listener-profile-pic" class="flex-item">
                <p class="listener-name flex-item">Jack Rogosin</p>
            </div>
            <div class="song-info flex-item row-flex">
                <img src="images/songs/all-on-me.png" alt="Fire for You Song Art" class="song">
                <div class="song-details column-flex">
                    <p class="song-name flex-item">Blue World</p>
                    <p class="artist-name flex-item">Mac Miller</p>
                    <p class="album flex-item">Circles</p>
                </div>
                <button class="like">Send Fav</button>
            </div>
            <div class="play-info row-flex">
                <button class="preview">Preview</button>
                <button class="play flex-item">Play</button>
                <button class="queue flex-item">Queue</button>
                <button class="play-next flex-item">Play Next</button>
            </div>
        </div>
    </div>
</body>
</html>
