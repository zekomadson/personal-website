<!DOCTYPE html>
<html lang="en" class="light-blue-background">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Study Web App</title>
        <link rel="stylesheet" href="styles.css">
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    </head>
    <body class="flexbox-container">
        <div class="main flexbox-item flexbox-container">
            <div class="flexbox-item">
                <h2 class="center-text">Pomodoro Study</h2>
            </div>
            <div class="flexbox-item flexbox-container">
                <label for="study-input" class="center-text">Enter Study Duration (minutes):</label>
                <input type="number" id="study-input" name="num-input" min="0" max="120" step="1">
                <label for="break-input" class="center-text">Enter Break Duration (minutes):</label>
                <input type="number" id="break-input" name="num-input" min="0" max="20" step="1">
            </div>
            <div class="clock flexbox-item flexbox-container">
                <button id="start-btn" class="flexbox-item">Start Clock</button>
            </div>
            <div id="task-div" class="flexbox-container flexbox-item">
                <div id="task" class="flexbox-container flexbox-item light-border">
                    <h2 id="add-task" class="center-text">Add Tasks +</h2>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
